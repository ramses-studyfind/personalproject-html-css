<!DOCTYPE html>
<html class="contact-html" >
    <link href="styling.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <body class="contact-body">
        <div id="page-change">
            <input type="button" class="menu-button" onclick="window.location.href='index.html';" value="Home" />
            <input type="button" class="menu-button" onclick="window.location.href='about.html';" value="About" />
            <input type="button" class="menu-button" onclick="window.location.href='contact.html';" value="Contact" />
            <input type="button" class="menu-button" onclick="window.open('https://github.com/ramses000')" value="Github" />
            <input type="button" class="menu-button" onclick="window.open('https://www.linkedin.com/in/ramses-terry/')" value="LinkedIn" />
            <input type="button" class="menu-button" onclick="window.open('https://portosaurus.github.io/ramsesterry/')" value="Portfolio" />
        </div>
        <form class="contact-form">
            <h3>For any questions regarding this project or other projects displayed, contact me using this form:</h3>
            <div>
                <label>First Name:</label>
                <input class="about-input" type="text" name="name" placeholder="first name">
                <br><br>
            </div>
            <div>
                <label>Last Name:</label>
                <input class="about-input" type="text" name="name" placeholder="last name">
                <br><br>             
            </div>
            <div>
                <label>E-mail:</label>
                <input class="about-input" type="email" name="emailaddress" placeholder="email">
                <br><br>
            </div>
            <div>
                <label>Password: </label>
                <input class="about-input" type="password" name="password" placeholder="password">
                <br><br>
            </div>
            <div>
                <input class="about-input-submit" type="submit">
            </div>
     
        </form>
    </body>
</html>
